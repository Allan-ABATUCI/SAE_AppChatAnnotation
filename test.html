<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Template</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <style>
      body,
      html {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
        color: black;
      }

      .container {
        display: flex;
        height: 100vh;
        background-color: #f4f7fa;
        overflow: hidden;
      }

      .sidebar {
        width: 80px;
        background: linear-gradient(to bottom, #f306d3, #6a11cb, #21fcff);
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 30px 0;
        border-right: 2px solid #ddd;
        position: fixed;
        top: 0;
        bottom: 0;
        transition: transform 0.3s ease;
      }

      .sidebar.closed {
        transform: translateX(-100%);
      }

      .profile img {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        margin-bottom: 30px;
        border: 3px solid #fff;
        cursor: pointer;
        transition: transform 0.3s ease;
      }

      .profile img:hover {
        transform: scale(1.1);
      }

      .menu {
        list-style: none;
        padding: 0;
        margin: 0;
        flex-grow: 1;
        text-align: center;
      }

      .menu-item img {
        width: 30px;
        height: 30px;
        margin: 20px 0;
        cursor: pointer;
        transition: transform 0.2s ease, opacity 0.2s ease;
      }

      .menu-item img:hover {
        transform: scale(1.2);
        opacity: 0.8;
      }

      .logout img {
        width: 30px;
        height: 30px;
        margin-top: 20px;
        cursor: pointer;
      }

      .main-content {
        flex-grow: 1;
        margin-left: 80px;
        padding: 30px;
        overflow-y: auto;
        transition: margin-left 0.3s ease;
      }

      .search-container {
        display: flex;
        align-items: center;
        justify-content: center;
        background: white;
        padding: 10px 20px;
        border-radius: 25px;
        border: 1px solid #ccc;
        width: 100%;
        max-width: 400px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        margin: 0 auto;
      }

      .search-bar {
        border: none;
        outline: none;
        flex: 1;
        font-size: 16px;
        padding: 5px;
        margin-left: 10px;
      }

      .search-icon {
        width: 20px;
        height: 20px;
        cursor: pointer;
      }

      h2 {
        margin-bottom: 20px;
        font-size: 24px;
        font-weight: 600;
      }

      .user-card:hover {
        transform: translateY(-5px);
      }

      .avatar {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        border: 2px solid #e0e0e0;
        margin-bottom: 15px;
        transition: transform 0.3s ease;
      }

      .avatar:hover {
        transform: scale(1.05);
        border-color: #2575fc;
      }

      .user-grid {
        display: flex;
        flex-wrap: wrap;
        gap: 80px;
        justify-content: flex-start;
        padding: 10px;
      }

      .user-card {
        display: flex;
        flex-direction: column;
        align-items: center;
        text-align: center;
        width: 100px;
        transition: transform 0.3s ease;
      }

      .user-card img.avatar {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 10px;
      }

      .user-card p {
        margin: 0;
        font-size: 14px;
      }

      .user_icon {
        width: 60px;
        height: 60px;
        border-radius: 50%;
        border: 2px solid #e0e0e0;
        margin-bottom: 15px;
        transition: transform 0.3s ease;
      }

      #name-sidebar {
        margin: 0;
        font-size: 14px;
        color: white;
      }

      .users-container {
        background: white;
        border-radius: 10px;
        padding: 2rem;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <!-- Sidebar -->
      <div class="sidebar">
        <div class="profile">
          <img src="https://via.placeholder.com/60" alt="Profile" />
          <p id="name-sidebar">User</p>
        </div>

        <ul class="menu">
          <li class="menu-item">
            <img src="https://via.placeholder.com/30" alt="Dashboard" />
          </li>
          <li class="menu-item">
            <img src="https://via.placeholder.com/30" alt="Messages" />
          </li>
          <li class="menu-item">
            <img src="https://via.placeholder.com/30" alt="Settings" />
          </li>
        </ul>

        <div class="logout">
          <img src="https://via.placeholder.com/30" alt="Logout" />
        </div>
      </div>

      <!-- Main Content -->
      <div class="main-content">
        <div class="search-container">
          <img
            src="https://via.placeholder.com/20"
            alt="Search"
            class="search-icon"
          />
          <input type="text" class="search-bar" placeholder="Search..." />
        </div>

        <div class="users-container">
          <h2>Users</h2>

          <div class="user-grid">
            <!-- User Card 1 -->
            <div class="user-card">
              <img
                src="https://via.placeholder.com/100"
                alt="User"
                class="avatar"
              />
              <p>John Doe</p>
            </div>

            <!-- User Card 2 -->
            <div class="user-card">
              <img
                src="https://via.placeholder.com/100"
                alt="User"
                class="avatar"
              />
              <p>Jane Smith</p>
            </div>

            <!-- User Card 3 -->
            <div class="user-card">
              <img
                src="https://via.placeholder.com/100"
                alt="User"
                class="avatar"
              />
              <p>Mike Johnson</p>
            </div>

            <!-- User Card 4 -->
            <div class="user-card">
              <img
                src="https://via.placeholder.com/100"
                alt="User"
                class="avatar"
              />
              <p>Sarah Williams</p>
            </div>

            <!-- User Card 5 -->
            <div class="user-card">
              <img
                src="https://via.placeholder.com/100"
                alt="User"
                class="avatar"
              />
              <p>David Brown</p>
            </div>

            <!-- User Card 6 -->
            <div class="user-card">
              <img
                src="https://via.placeholder.com/100"
                alt="User"
                class="avatar"
              />
              <p>Emily Davis</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
